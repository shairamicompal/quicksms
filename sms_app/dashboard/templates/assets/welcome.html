<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/sms.png' %}">
    <title> QUICKSMS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/unbounded');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        /* Global Styles */
        body {
            background-color: #7a98ad;
            transition: background-color 0.50s ease-in-out;
            color: #fff;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body:hover {
            background-color: #5986b0;
        }

        .logo {
            max-width: 200px;
            margin-bottom: -10px;
            animation: fadeIn 1s ease-in-out, floatEffect 2s ease-in-out infinite;
        }

        /* Floating Animation */
        @keyframes floatEffect {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .tagline {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.4s ease-in-out;
        }

        .transparent-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #fff;
            animation: slideUp 1.6s ease-in-out;
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .transparent-box {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }

        .responsive-image {
            width: 100%;
            max-width: 300px;
            margin-top: 1%;
            height: auto;
            border-radius: 15px;
            transition: box-shadow 0.3s ease;
            /* Smooth transition for the glow effect */
        }

        .responsive-image:hover {
            box-shadow: 0 0 15px 5px rgba(244, 244, 218, 0.8);
            /* Glowing effect with yellow color */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- First Column (Message) -->
            <div class="col-md-6 text-center">
                <img src="{% static 'images/banner.gif' %}" alt="Message Image" class="img-fluid mb-3"
                    style="max-width: 100%; border-radius: 15px;">
            </div>
            <!-- Second Column (Logo, Transparent Box, Button) -->
            <div class="col-md-6 text-center">
                <img src="{% static 'images/sms.png' %}" alt="App Logo" class="logo">
                <div class="transparent-box text-center">
                    <p>QuickSMS allows you to send personalized SMS messages quickly and effortlessly. Whether you're
                        connecting with friends, family, or clients, we've got you covered with a fast and reliable
                        messaging platform.</p>
                </div>
                <!-- Image Link -->
                <a href="{% url 'send_sms' %}">
                    <img src="{% static 'images/msg-send.png' %}" alt="Start Sending SMS"
                        class="img-fluid responsive-image" style="max-width: 200px; height: auto; border-radius: 15px;">
                </a>

            </div>
        </div>
    </div>

    <footer class="mt-8">
        <p>&copy; 2024 QUICKSMS. All rights reserved.</p>
    </footer>

</body>

</html>
