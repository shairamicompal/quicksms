<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/sms' %}">
    <title>Message Sent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/unbounded');

        body {
            background-color: #7a98ad;
            color: #fff;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        body:hover {
            background-color: #5986b0;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 20px;
            max-width: 400px;
            width: 80%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-grow: 1; /* Allows the card to take up available space */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #206496;
            border-color: #206496;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #043a51;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.6);
        }

        p {
            margin: 20px 0;
            color: #ddd;
        }

        footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: auto; /* Ensures the footer stays at the bottom */
        }

        .check-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .btn-primary a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                padding: 30px 15px;
            }
        }
    </style>
</head>

<body>
    <img src="{% static 'images/sms.png' %}" alt="App Logo" class="logo">
    <div class="card">
        <div class="check-icon">
            ✔️
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>Sent to: <strong>{{ phone_number }}</strong></p>
        <button class="btn btn-primary">
            <a href="{% url 'send_sms' %}">Send Another Message</a>
        </button>
    </div>
    <footer>
        <p>&copy; 2024 QUICKSMS. All rights reserved.</p>
    </footer>
</body>

</html>
